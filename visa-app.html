        <!--apply-visa-online-content-->
        <div class="section visa-section">
            <div class="container">
                <div class="row">
                    <div class="content-wrap content-wrap-secondary-left-right">
                        <h4 class="text-center">
                            <strong lang="en" data-lang-token="page.visa.contents.banner.2.title">
                        Apply Visa Online
                    </strong>
                        </h4>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                                <input required id="form-visa-client-first-name" type="text" name="first_name" class="form-control" title="First Name" placeholder="First Name" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                                <input required id="form-visa-client-last-name" type="text" name="last_name" class="form-control" placeholder="Last Name" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-2">
                                        <div class="form-group">
                                            <select name="gender" class="form-control" id="form-visa-client-gender">
                                            <option
                                                value="Male"
                                                lang="en"
                                                data-lang-token="page.visa.form.selection.gender.option.1"
                                            >
                                                Male
                                            </option>
                                            <option
                                                value="Female"
                                                lang="en"
                                                data-lang-token="page.visa.form.selection.gender.option.2"
                                            >
                                                Female
                                            </option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-2">
                                        <div class="form-group">
                                            <input required id="form-visa-client-nationality" type="text" name="nationality" class="form-control" placeholder="Nationality" lang="en">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                                <input required id="form-visa-client-dob" type="text" name="DOB" class="form-control" placeholder="Date of birth (dd/mm/yyyy)" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </span>
                                                <input required id="form-visa-client-status" type="text" name="Status" class="form-control" placeholder="Status" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <textarea required id="form-visa-client-birth-place" name="place_of_birth" class="form-control" placeholder="Place of birth" lang="en"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <textarea required id="form-visa-client-permanent-address" name="permanent_address" class="form-control" placeholder="Permanent address" lang="en"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-briefcase"></i>
                                            </span>
                                                <input required id="form-visa-client-current-job" type="text" name="current_job" id="current_job" class="form-control" placeholder="Current job" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-phone"></i>
                                            </span>
                                                <input required id="form-visa-client-phone-number" type="phone" name="phone_number" id="phone_number" class="form-control" placeholder="Mobile" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                                <input required id="form-visa-client-email" type="email" name="email" id="email" class="form-control" placeholder="Email" lang="en">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="fa fa-book"></i>
                                            </span>
                                                <select required id="form-visa-client-visa-type" name="visa_type" class="form-control" onchange="LoadContent.change_visa_duration(this)">
                                                <option
                                                    value="Visa-E"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.type.option.1"
                                                >
                                                    Visa E
                                                </option>
                                                <option
                                                    value="Visa-T"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.type.option.2"
                                                >
                                                    Visa T
                                                </option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-hourglass"></i>
                                            </span>
                                                <select id="form-visa-client-visa-duration" name="visa_duration" class="form-control">
                                                <option
                                                    value="1 month"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.duration.option.1"
                                                >
                                                    1 month
                                                </option>
                                                <option
                                                    value="3 months"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.duration.option.2"
                                                >
                                                    3 months
                                                </option>
                                                <option
                                                    value="6 months"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.duration.option.3"
                                                >
                                                    6 months
                                                </option>
                                                <option
                                                    value="1 year"
                                                    lang="en"
                                                    data-lang-token="page.visa.form.selection.visa.duration.option.4"
                                                >
                                                    1 year
                                                </option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                            <textarea id="form-visa-client-comments" name="additional_comments" class="form-control" rows="10" placeholder="Additional Comments" lang="en"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button id="btn-submit" class="btn btn-primary pull-right" type="button">Apply</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
